<app-header *ngIf="hasLogo" [navbarBrandRouterLink]="['/dashboard']" [fixed]="true" [navbarBrandFull]="logoFull"
  [navbarBrandMinimized]="logoMinimized" [sidebarToggler]="'lg'" [asideMenuToggler]="'lg'">
  <ul class="nav navbar-nav ml-auto">
    
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle
        (click)="false">
        <img class="img-avatar" [src]="avatar" [alt]="fullName">
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>Ajustes</strong></div>
        <a class="dropdown-item" routerLink="/perfil"><i class="fa-solid fa-user"></i> Perfil</a>
        <a class="dropdown-item" (click)="logout()"><i class="fa-solid fa-lock"></i> Cerrar SesiÃ³n</a>
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized"
    (minimizedChange)="toggleMinimize($event)">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>

</div>
<app-footer>
  <span><a href="https://fup.edu.co/">Fup</a></span>
  <span class="ml-auto"><a href=""></a></span>
</app-footer>
