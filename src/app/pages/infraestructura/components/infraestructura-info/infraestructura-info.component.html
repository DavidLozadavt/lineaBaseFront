<div class="modal-body">
    <div class="card-header">
      <strong>{{infraestructura.nombreInfraestructura}}</strong>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col">
          <b>Sede: </b>
        </div>
        <div class="col">
          <p>{{infraestructura.sede.nombreSede}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <b>Área: </b>
        </div>
        <div class="col">
          <p>{{infraestructura.area.nombreArea}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <b>Capacidad: </b>
        </div>
        <div class="col">
          <p>{{infraestructura.capacidad}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <b>Información: </b>
        </div>
        <div class="col">
          <p>{{infraestructura.descripcion}}</p>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="row justify-content-center">
        <button
          class="btn btn-primary"
          (click)="cerrarInfo()">
          Cerrar
        </button>
      </div>
    </div>
  </div>
