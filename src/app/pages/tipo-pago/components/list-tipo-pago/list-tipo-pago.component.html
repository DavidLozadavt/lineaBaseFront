<div class="div-principal col-lg-12 grid-margin stretch-card">
  <div class="card">

    <div class="card-header font-weight-bold h4 d-flex">
      <i class="fa fa-align-justify"></i> Tipos de pago registrados
      <select #nreg class="form-control col-lg-1 ml-auto" (change)="enviarNumeroRegistros(nreg.value)">
        <option>5</option>
        <option>10</option>
        <option>15</option>
        <option>20</option>
      </select>
    </div>

    <div class="card-body">
      <div class="div table-container ">
        <table class="table table-striped table-hover table-responsive">
          <thead>
            <tr class="table-info">
              <th>Código</th>
              <th>Tipo de pago</th>
              <th>Acciones</th>
          </thead>
          <tbody>
            <tr *ngFor="let tipo of tipoPagos | paginate: { itemsPerPage: this.numReg, currentPage: pageActual }">
              <td>{{tipo.id}}</td>
              <td>{{tipo.detalleTipoPago}}</td>
              <td>
                <span class="badge badge-primary" style="cursor: pointer;"
                  (click)="actualizar(tipo)">Actualizar</span>
                <span
                  class="badge badge-danger"
                  style="cursor: pointer;"
                  [swal]="{ 
                    title: '¿Deseas eliminar el tipo de pago ' + tipo.detalleTipoPago + '?',
                    icon: 'question',
                    showCancelButton: true
                  }"
                  (confirm)="eliminar(tipo.id)">
                  Eliminar
                </span>
              </td>
            </tr>
          </tbody>
          <button type="button" class="btn btn-success mr-10 btn-sm" (click)="agregar()">Agregar</button>
        </table>
        <div>
          <ul>
            <span>
              <pagination-controls (pageChange)="pageActual = $event" previousLabel="Anterior"
              nextLabel="Siguiente"></pagination-controls>
            </span>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
