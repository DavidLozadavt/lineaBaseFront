<app-list-usuario
  [usuarios]="usuarios"
  (delete)="eliminarUsuarios($event)"
  (create)="createUsuarios()"
  (update)="updateUser($event)"
  (asignation)="asignarRol($event)">
</app-list-usuario>

<app-custom-modal
  title="GestiÃ³n Usuario"
  [(show)]="showModalUsuario">
  <app-add-usuario
    *ngIf="showModalUsuario"
    (store)="guardarUsuarios($event)"
    (cancel)="reset()">
  </app-add-usuario>
</app-custom-modal>

<app-custom-modal
  title="Asignar rol"
  [(show)]="showModalAsignacion">
  <app-asignar-rol
    *ngIf="showModalAsignacion"
    [usuario]="usuario"
    [roles]="roles"
    (asignation)="guardarAsignacion($event)"
    (cancel)="reset()">
  </app-asignar-rol>
</app-custom-modal>
