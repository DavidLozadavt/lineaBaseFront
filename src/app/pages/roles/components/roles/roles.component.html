<div class="modal-body">
  <div class="card-header">
    <strong>Registrar rol</strong>
  </div>
  <div class="card-body">
    <form class="rolFormulario" [formGroup]="formRol" class="was-validated" novalidate>

      <div class="form-group row">
        <label class="col-md-4 col-form-label" for="name">Nombre rol</label>
        <div class="col-md-7">
          <input type="text" placeholder="Ingrese el nombre del rol" class="form-control is-valid" formControlName='name' required>
          <div class="valid-feedback" *ngIf="!nombreRolField.hasError('required')">
            Valor válido
          </div>
        </div>
        <div class="invalid-feedback">
          Por favor ingrese un valor válido para el nombre del rol (sin caracteres especiales ni números).
        </div>
      </div>

    </form>

    <div class="card-footer">
      <button type="submit" class="btn btn-sm btn-primary" (click)="guardarRol()" [disabled]="formRol.invalid">
        <i class="fa fa-dot-circle-o"></i> Aceptar
      </button>
      <button type="reset" class="btn btn-sm btn-danger" (click)="closeModal()">
        <i class="fa fa-ban"></i>
        Cancelar
      </button>
    </div>
  </div>
</div>
