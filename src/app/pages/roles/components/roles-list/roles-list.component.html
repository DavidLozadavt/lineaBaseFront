<div class="div-principal col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-header font-weight-bold h4">
      <i class="fa fa-align-justify "></i> Roles registrados
      <select #nreg class="form-control col-lg-1" (change)="enviarNumeroRegistros(nreg.value) ">
        <option>5</option>
        <option>10</option>
        <option>15</option>
        <option>20</option>
      </select>
    </div>
    <div class="card-body">
      <div class="div table-container ">
        <table class="table table-striped table-hover table-responsive">
          <thead>
            <tr class="table-info">
              <th>Código</th>
              <th>Nombre rol</th>
              <th>Empresa</th>
              <th>Acciones</th>
          </thead>
          <tbody>
            <tr *ngFor="let rol of roles | paginate: { itemsPerPage: this.numReg, currentPage: pageActual }">
              <td>{{rol.id}}</td>
              <td>{{rol.name}}</td>
              <td>{{rol.company.razonSocial}}</td>
              <td>
                <span class="badge badge-primary" style="cursor: pointer;"
                  (click)="actualizar(rol)">Actualizar</span>
                <span
                  class="badge badge-danger"
                  style="cursor: pointer;"
                  [swal]="{
                    title: '¿De seguro deseas eliminar el rol ' + rol.name + '?',
                    icon: 'question',
                    showCancelButton: true 
                  }"
                  (confirm)="eliminar(rol.id)">
                  Eliminar
                </span>
              </td>
            </tr>
          </tbody>
          <button type="button" class="btn btn-success mt-3" (click)="agregar()">Agregar</button>
        </table>
        <div>
          <ul>
            <span>
              <pagination-controls (pageChange)="pageActual = $event" previousLabel="Anterior"
              nextLabel="Siguiente"
              ></pagination-controls>
            </span>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
