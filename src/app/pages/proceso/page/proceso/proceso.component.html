<app-list-proceso [procesos]="procesos" (delete)="eliminarProceso($event)" (update)="actualizarProceso($event)"
  (documentos)="vistaDocumentos($event)" (create)="createProceso()" (info)="getInfo($event)">
</app-list-proceso>
