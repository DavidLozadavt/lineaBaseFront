<div class="card col col-md-12">
    <div class="card-header">
        <span class="col col-md-1 badge  badge-info" (click)="backToProcesos()"><i class="fa-arrow-right"></i></span> 
        <select #nreg class="col col-md-2 form-control col-lg-1" (change)="enviarNumeroRegistros($event) ">
            <option>10</option>
            <option>15</option>
            <option>20</option>
            <option>25</option>
          </select>
    </div>
    <div class="card-body table-container">
        <table class="table table-striped table-hover table-responsive">
            <thead>
                <tr>
                    <th>C贸digo</th>
                    <th>Documento</th>
                    <th>Descripci贸n</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tipoDocumento of tipoDocumentos | paginate: { itemsPerPage: this.numReg, currentPage: pageActual }">
                    <td>{{tipoDocumento.id}}</td>
                    <td>{{tipoDocumento.tipoDocumento.tituloDocumento}}</td>
                    <td>{{tipoDocumento.tipoDocumento.descripcion ?? 'No hay descripci贸n disponible'}}</td>
                    <td>
                        <span class="badge badge-primary" style="cursor: pointer;"
                          (click)="guardarAsignacion(tipoDocumento)">Actualizar</span>
                        <span class="badge badge-danger" style="cursor: pointer;"
                          [swal]="{ title: 'Desea eliminar',  showCancelButton: true }" (confirm)="desasignar(tipoDocumento.id)">
                          Eliminar
                        </span>
                      </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer">
        <button class="btn btn-success" (click)="asignarTipoDocumento()">
            Asignar otro documento
        </button>
    </div>
</div>

<app-custom-modal
  title="Gesti贸n Proceso"
  [(show)]="showModalTipoDocumento">
  <app-asignar-proceso-tipo-documento [procesoTipoDocumento]="tipoDocumento" (store)="guardarAsignacion($event)" (cancel)="reset()"></app-asignar-proceso-tipo-documento>
</app-custom-modal>
