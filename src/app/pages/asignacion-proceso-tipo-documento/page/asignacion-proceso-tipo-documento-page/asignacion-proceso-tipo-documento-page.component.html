<div class="card col col-md-12">
    <div class="card-header row justify-content-between">
        <div class="row w-75">
            <span class="col back-button  badge  badge-info p-3" (click)="backToProcesos()">
                <i class="fa fa-arrow-left"></i></span>
            <h3 class="col h4">{{tituloProceso}}</h3>
        </div>
        <select #nreg class="col col-md-2 form-control col-lg-1" (change)="enviarNumeroRegistros($event) ">
            <option>10</option>
            <option>15</option>
            <option>20</option>
            <option>25</option>
        </select>
    </div>
    <div class="card-body table-container">
        <table class="table table-striped table-hover table-responsive">
            <thead>
                <tr>
                    <th>C贸digo</th>
                    <th>Documento</th>
                    <th>Descripci贸n</th>
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="let tipoDocumento of tipoDocumentos | paginate: { itemsPerPage: this.numReg, currentPage: pageActual }">
                    <td>{{tipoDocumento.id}}</td>
                    <td>{{tipoDocumento.tipoDocumento.tituloDocumento}}</td>
                    <td class="text-capitalize ">{{tipoDocumento.tipoDocumento.descripcion ?? 'No hay descripci贸n disponible'}}</td>
                </tr>
            </tbody>
        </table>
        <div>
            <ul>
                <span>
                    <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
                </span>
            </ul>
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-success" (click)="asignarTipoDocumento()">
            Asignar
        </button>
    </div>
</div>

    <app-asignar-proceso-tipo-documento [tipoDocsId]="tipoDocsId" *ngIf="showModalTipoDocumento"
        (store)="guardarAsignacion($event)" (cancel)="reset()"></app-asignar-proceso-tipo-documento>
</app-custom-modal>
