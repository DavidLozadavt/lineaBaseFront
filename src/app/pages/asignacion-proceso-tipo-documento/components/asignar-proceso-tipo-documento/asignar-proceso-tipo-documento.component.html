<div class="modal-body">
    <div class="card-header">
        <strong>Asignar tipo de documento</strong>
    </div>
    <div class="card-body">
        <form class="procesoFormulario" [formGroup]="formTipoDocumento" class="was-validated" novalidate>
            <div class="form-group row">
                <label class="col-md-4 col-form-label" for="name">Tipo de documento</label>
                <div class="col-md-7">
                    <select class="form-control is-invalid" formControlName="idTipoDocumento">
                        <option [value]="0" [defaultSelected]="0">Seleccione un tipo de documento</option>
                        <option [value]="tipoDoc.id" *ngFor="let tipoDoc of tipoDoc_select">
                            {{tipoDoc.tituloDocumento}}
                        </option>
                    </select>
                    <div class="valid-feedback" *ngIf="!idTipoDocumentoField.hasError('required')">
                        Valor válido
                    </div>
                </div>
                <div class="invalid-feedback">
                    por favor ingresé un valor válido para el nombre del proceso
                </div>
            </div>
        </form>
        <div class="card-footer">
            <button type="submit" class="btn btn-sm btn-primary" (click)="asignarTipoDocumento()"
                [disabled]="formTipoDocumento.invalid">
                <i class="fa fa-dot-circle-o"></i> Aceptar
            </button>
            <button type="reset" class="btn btn-sm btn-danger" (click)="closeModal()">
                <i class="fa fa-ban"></i>
                Cancelar
            </button>
        </div>
    </div>
</div>
