<app-area-list
    [areas]="areas"
    (delete)="eliminarArea($event)"
    (update)="actualizarArea($event)"
    (create)="crearArea()">
</app-area-list>

<app-custom-modal
    title="Gestionar Area"
    [(show)]="showModalArea">
    <app-area-form
        *ngIf="showModalArea"
        [area]="area"
        [title]="formTitle"
        (store)="guardarArea($event)"
        (cancel)="reset()">
    </app-area-form>
</app-custom-modal>
