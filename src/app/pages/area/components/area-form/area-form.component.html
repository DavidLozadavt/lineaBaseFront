<div class="modal-body">
    <div class="card-header">
        <strong>{{title}}</strong>
    </div>
    <div class="card-body">
        <form 
            class="areaFormulario"
            [formGroup]="formArea"
            class="was-validated"
            novalidate>
           <div class="form-group row">
                <label
                    class="coll-md-4 col-form-label"
                    for="name">
                    Nombre Area
                </label>
                <div class="col-md-7">
                    <input 
                        type="text"
                        onkeyup="javascript:this.value=this.value.toUpperCase();"
                        placeholder="Ingrese el nombre del area"
                        class="form-control is-valid"
                        formControlName="nombreArea"
                        id="name"
                        required>
                    <div 
                        class="valid-feedback"
                        *ngIf="!nombreAreaField.hasError('required')">
                        Valor Válido
                    </div>
                </div>
                <div class="invalid-feedback">
                    Por favor ingresé un valor valido para el nombre del area
                </div>
           </div>
           <div class="form-group row">
                <label
                    class="coll-md-4 col-form-label"
                    for="code">
                    Codigo Area
                </label>
                <div class="col-md-7">
                    <input 
                        type="text"
                        placeholder="ingrese el codigo del area"
                        class="form-control is-valid"
                        formControlName="codigo"
                        id="code"
                        required>
                    <div
                        class="valid-feedback"
                        *ngIf="!codigoField.hasError('required')">
                        Valor Válido
                    </div>
                </div>
                <div class="invalid-feedback">
                    Por favor ingresé un valor valido para el nombre del area
                </div>
           </div>
        </form>
        <div class="card-footer">
            <button
                type="submit"
                class="btn btn-sn btn-primary"
                (click)="saveArea()"
                [disabled]="formArea.invalid">
                <i class="fa fa-dot-circle-o"></i>
                Aceptar
            </button>
            <button 
                type="reset"
                class="btn btn-sm btn-danger"
                (click)="closeModal()">
                <i class="fa fa-ban"></i>
                Cancelar
            </button>
        </div>
    </div>
</div>
