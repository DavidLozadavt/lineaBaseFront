<div class="div-principal col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-header">
            <h2>Areas Registradas</h2>
        </div>
        <div class="card-body">
            <div class="div table-container ">
                <table class="table table-striped table-hover table-responsive">
                    <thead class="table-info">
                        <th>ID</th>
                        <th>Area</th>
                        <th>Codigo</th>
                        <th>Acciones</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let area of areas">
                            <td>{{area.id}}</td>
                            <td>{{area.nombreArea}}</td>
                            <td>{{area.codigo}}</td>
                            <td>
                                <span 
                                    class="badge badge-primary" 
                                    style="cursor: pointer;"
                                    (click)="updateArea(area)">
                                    Editar
                                </span>
                                <span
                                    class="badge badge-danger"
                                    style="cursor: pointer;"
                                    [swal]="{ title: 'Desea eliminar',  showCancelButton: true }"
                                    (confirm)="deleteArea(area.id)">
                                    Eliminar
                                </span>
                            </td>
                        </tr>
                    </tbody>
                    <button type="button" class="btn btn-success mr-10 btn-sm" (click)="createArea()">Agregar</button>      
                </table>
            </div>
        </div>
    </div>
</div>
